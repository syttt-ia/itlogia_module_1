<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="index.html#comparison">Сравнение с 13 Pro</a>
        <a href="reviews.html">Отзывы</a>
        <a href="order.html">Заказать</a>
    </nav>
</header>

<h1>Заказать IPhone 13 Pro Max</h1>

<form action="">
    <div>
        <label>
            Имя:
            <input type="text" name="name">
        </label>
    </div>
    <br>
    <div>
        <label>
            Фамилия:
            <input type="text" name="surname">
        </label>
    </div>
    <br>
    <div>
        <label>
            Телефон:
            <select name="code-tel">
                <option value="+371">+371</option>
                <option value="+399">+399</option>
                <option value="+499">+499</option>
                <option value="+899">+899</option>
            </select>
            <input type="tel" name="number-tel">
        </label>
    </div>
    <br>
    <div>
        <label>
            Email:
            <input type="email" name="email">
        </label>
    </div>
    <br>
    <div>
        <label>
            Объём памяти:
            <select name="ram">
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>
        </label>
    </div>
    <br>
    <div>
        <div>Способ доставки</div>
        <label>
            <input type="radio" value="Курьером" name="delivery">Курьером
        </label>
        <br>
        <label>
            <input type="radio" value="Самовывоз" name="delivery">Самовывоз<br>
        </label>
        <br>
    </div>
    <div>
        <div>Добавить к заказу:</div>
        <label>
            <input type="checkbox" name="case">Прозрачный чехол
        </label>
        <br>
        <label>
            <input type="checkbox" name="magsafe">Безпроводное зарядное устройство MagSafe
        </label>
        <br>
        <label>
            <input type="checkbox" name="airpods">Наушники AirPods
        </label>
        <br>
    </div>
    <br>
    <label>
        <div>Коментарий к заказу:</div>
        <textarea cols="40" rows="10" name="comment"></textarea>
    </label>
    <br>
    <br>
    <label>
        <input type="checkbox">Принимаю <a href="#"> условия сайта</a>
    </label>
    <br>
    <br>
    <button type="submit">Заказать</button>
    <br>
</form>

<br>
<br>
<br>




<footer>

    <p>Все права защищены</p>
</footer>
